<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СИСТЕМНОЕ УВЕДОМЛЕНИЕ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }
        
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0f0;
            animation: glitch 2s infinite;
        }
        
        .warning {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 800px;
            line-height: 1.5;
        }
        
        .reason {
            font-size: 1.2rem;
            color: #ff3333;
            margin-bottom: 40px;
            text-transform: uppercase;
        }
        
        .timer {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #0f0;
            animation: pulse 1s infinite alternate;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.5);
            box-shadow: 0 0 10px #0f0;
            animation: scan 3s linear infinite;
            z-index: 2;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @keyframes pulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 255, 0, 0.1) 50%, transparent 50%);
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="glitch-overlay"></div>
    <div class="scan-line"></div>
    
    <div class="container">
        <h1>ВАША СИСТЕМА ЗАБЛОКИРОВАНА</h1>
        <div class="warning">
            Обнаружена несанкционированная активность. Ваш компьютер был заблокирован по соображениям безопасности.
        </div>
        <div class="reason">
            Причина: посещение запрещенных ресурсов
        </div>
        <div class="timer" id="timer">02:00</div>
        <div class="warning">
            Система будет автоматически перезагружена через указанное время для устранения угрозы.
        </div>
    </div>

    <script>
        // Матричный эффект
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*";
        const charArray = chars.split("");
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";
            
            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 35);
        
        // Таймер
        let timeLeft = 120; // 2 минуты в секундах
        const timerElement = document.getElementById('timer');
        
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            timeLeft--;
            
            if (timeLeft < 0) {
                startGlitchEffect();
            }
        }
        
        setInterval(updateTimer, 1000);
        
        // Эффект глитча и закрытие
        function startGlitchEffect() {
            // Интенсивный глитч
            const glitchInterval = setInterval(() => {
                document.body.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
                document.body.style.opacity = Math.random() * 0.5 + 0.5;
                
                // Случайное изменение цвета текста
                const elements = document.querySelectorAll('h1, .warning, .reason, .timer');
                elements.forEach(el => {
                    el.style.color = `rgb(${Math.random() * 100}, ${Math.random() * 255}, ${Math.random() * 100})`;
                });
            }, 50);
            
            // Закрытие через 5 секунд интенсивного глитча
            setTimeout(() => {
                clearInterval(glitchInterval);
                
                // Создаем эффект "зависания"
                const freezeInterval = setInterval(() => {
                    document.body.style.display = 'none';
                    setTimeout(() => {
                        document.body.style.display = 'block';
                    }, 100);
                }, 200);
                
                // Полное закрытие через 3 секунды
                setTimeout(() => {
                    clearInterval(freezeInterval);
                    window.close();
                }, 3000);
            }, 5000);
        }
        
        // Обработка изменения размера окна
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
